<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Felippe Paulo</title>
    <link rel="icon" href="data:,">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="wrapper">
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js'></script><script src="js/onda.js"></script>
    <script src='js/script.js'></script>
    <iframe
      frameborder="0"
      height="100%"
      width="100%"
      src="./background.html"
    >
    </iframe>
    <main>
        <section class="mainTitle" id = 'section-mainTitle'>
            <div>
                <h1 id = "entrance"></h1>
            <div>
            <div>
                <p id = "apresentacao"></p>
            </div>
        </section>
        <section class="buttons-intel" id = 'section-conteudo'>
            <div>
              
                <button id="sobreBtn">
                  <p id = "sobre">Sobre</p>
                </button>
            </div>
            <div>
                <button id="contatoBtn">
                  <p id = "contato"></p>
                </button>
            </div>
        </section>
        <div id="conteudoSobre" class="conteudoBtn">
            <p id="conteudoSobreP"></p>
        </div>
        
        <div id="conteudoContato" class="conteudoBtn">
            <p  id="conteudoContatoP"></p>
        </div>
        <div id="botaoRetorna" class="botao-retorna">
           
                <img src="img/return.png" alt="#">
            
        </div>
        <section class="buttons-link" id="section-buttonsLink">
            <div>
                <a href="https://github.com/FelippePaulo" target="_blank">
                    <button>
                        <img src="img/icone-github.png" alt="#">
                    </button>
                    <p>Github</p>
                </a>
            </div>
            <div>
                <a href="https://www.linkedin.com/in/felippe-paulo-98014a278/" target="_blank">
                    <button>
                        
                        <img src="img/icone-linkedin.png" alt="#">
                    </button>
                    <p>LinkedIn</p>
                </a>
            </div>
            <div>
                <a href=https://drive.google.com/file/d/1TWchjmQ9GLSbC7AXZ6sdzy8Kdnsxua_Q/view?usp=share_link">
                    <button>
                        <img src="img/icone-curriculo.png" alt="#">
                    </button>
                    <p id = "curriculo"></p>
                </a>
            </div>
            <div>
                <button>
                    <img src="img/icone-projetos.png" alt="#">
                </button>
                <p id = "projetos"></p>
            </div>
        </section>
        <div class="language-Switch">
            <p class="language" id="ptbr">Pt-Br</p>
            <label class="switch">
                <input type="checkbox" id="languageSwitch">
                <span class="slider round"></span>
            </label>
            <p class="language" id="eng">Eng</p>
        </div>
    </main>
    <script type="text/javascript">
        let divEntrance = document.querySelector("#entrance");
        let divApresentacao = document.querySelector("#apresentacao");
        let divCurriculo = document.querySelector("#curriculo");
        let divProjetos = document.querySelector("#projetos");
        let divSobre = document.querySelector("#sobre");
        let divContato = document.querySelector("#contato");
        let divConteudoSobre = document.querySelector("#conteudoSobreP");
        let divConteudoContato = document.querySelector("#conteudoContatoP");
        
        let lang = 'ptBr';

        //pegando arquivo json
        fetch("conteudo.json").then((response) => {
            response.json().then((conteudo) => { 
                divEntrance.innerHTML = conteudo.titulo[lang];
                divApresentacao.innerHTML = conteudo.apresentacao[lang]; 
                divCurriculo.innerHTML = conteudo.curriculo[lang];
                divProjetos.innerHTML = conteudo.projetos[lang];
                divSobre.innerHTML = conteudo.sobre[lang];
                divContato.innerHTML = conteudo.contato[lang];
                divConteudoSobre.innerHTML = conteudo.sobreConteudo[lang];
                divConteudoContato.innerHTML = conteudo.contatoConteudo[lang];
                languageSwitch.addEventListener('change', function() {
                    if (this.checked) {
                        lang = 'eng';
                    } else {
                        lang = 'ptBr';
                    }
                    divEntrance.innerHTML = conteudo.titulo[lang];
                    divApresentacao.innerHTML = conteudo.apresentacao[lang];
                    divCurriculo.innerHTML = conteudo.curriculo[lang];
                    divProjetos.innerHTML = conteudo.projetos[lang];
                    divSobre.innerHTML = conteudo.sobre[lang];
                    divContato.innerHTML = conteudo.contato[lang];
                    divConteudoSobre.innerHTML = conteudo.sobreConteudo[lang];
                    divConteudoContato.innerHTML = conteudo.contatoConteudo[lang];
                    
                });
            })
        })
    </script>
</body>
</html>
